[pytest]
# Pytest configuration for Appium tests

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test organization
markers =
    smoke: Quick smoke tests
    regression: Full regression tests
    login: Login screen tests
    register: Register screen tests
    ui: UI/UX tests
    performance: Performance tests
    integration: Integration tests

# Timeout for tests (in seconds)
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test paths
testpaths = .

# Ignore patterns
norecursedirs = .git .venv node_modules __pycache__ *.egg-info

# Coverage options
[coverage:run]
branch = True
source = .
omit = 
    */tests/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
